	<script type="text/javascript">

		var doneBtn=document.getElementById("Done");
		var player2;
		var player1;
		


		var span = document.getElementById("Skip");

        span.onclick = function() {
 			 player2="Kaliya";
 			 player1="Bheem";
 			 
 			 document.getElementById("name1").innerHTML=player1;
			 document.getElementById("name2").innerHTML=player2;
			 document.getElementById("myModal").style.display="none";
					}

		doneBtn.onclick=function names() {
			if(document.getElementById("player1").value==0 && document.getElementById("player2").value==0)
			{
				document.getElementById('err').style.display="block";
			}
			else{
				player1=document.getElementById("player1").value;
				player2=document.getElementById("player2").value;
				//alert(player1+player2);

				document.getElementById("name1").innerHTML=player1;
				document.getElementById("name2").innerHTML=player2;
				document.getElementById("myModal").style.display="none";
			}
		}

		var i=1;
		x=0;
		o=0;
		a1=-1;a2=-2;a3=-3;
		b1=-4;b2=-5;b3=-6;
		c1=-7;c2=-8;c3=-9;
		clickCount=0;
		document.getElementById('o').innerHTML=o;
		document.getElementById('x').innerHTML=x;

		function reset() {
			x=0;
			o=0;
			document.getElementById('o').innerHTML=o;
		document.getElementById('x').innerHTML=x;
		}

		function active() {
			document.getElementById("myModal").style.display="block";
			// body...
		}

		function refresh() {

		a1=-1;a2=-2;a3=-3;
		b1=-4;b2=-5;b3=-6;
		c1=-7;c2=-8;c3=-9;

			for (var l = 1; l <=9; l++) {
				document.getElementById(l).innerHTML=' ';
				document.getElementById('div').style.display='none';
				
			}
			for (var w = 1; w <=9; w++) {
					document.getElementById("box"+w).setAttribute("onclick","check('"+w+"')");
				}
			i=1;
			clickCount=0;
			
		}
		function winner(w) {

			if ((a1==a2 && a2==a3) || (b1==b2 && b2==b3) || (c1==c2 && c2==c3) || (a1==b1 && b1==c1) || (a2==b2 && b2==c2) || (a3==b3 && b3==c3) || (a1==b2 && b2==c3) || (c1==b2 && b2==a3) ) 
				{
					a1=-1;a2=-2;a3=-3;
					b1=-4;b2=-5;b3=-6;
					c1=-7;c2=-8;c3=-9;
					clickCount=0;
				
				document.getElementById('div').style.display='block';
				if (w==0) {
					document.getElementById('winner').innerHTML=player2+' wins..!!';o++;
					document.getElementById('o').innerHTML=o;
				}
				else{
					document.getElementById('winner').innerHTML=player1+' wins..!!';x++;
					document.getElementById('x').innerHTML=x;
				}

				for (var i = 1; i <=9; i++) {
					document.getElementById("box"+i).setAttribute("onclick"," ");
				}
				
					
				}
			else if(clickCount==9){

					a1=-1;a2=-2;a3=-3;
					b1=-4;b2=-5;b3=-6;
					c1=-7;c2=-8;c3=-9;
					clickCount=0;

					document.getElementById('div').style.display='block';
					document.getElementById('winner').innerHTML='Match Draw..!!';
			 }
		}

		function check(n) {
			clickCount++;
			if(i%2==0){

					if (n==1) {a1=0;}
					if (n==2) {a2=0;}
					if (n==3) {a3=0;}
					if (n==4) {b1=0;}
					if (n==5) {b2=0;}
					if (n==6) {b3=0;}
					if (n==7) {c1=0;}
					if (n==8) {c2=0;}
					if (n==9) {c3=0;}
			document.getElementById(n).style.color='#0d47a1';
			document.getElementById(n).innerHTML='O';
			document.getElementById("box"+n).setAttribute("onclick"," ");
			winner(0);
				}
			else{
				    if (n==1) {a1=1;}
					if (n==2) {a2=1;}
					if (n==3) {a3=1;}
					if (n==4) {b1=1;}
					if (n==5) {b2=1;}
					if (n==6) {b3=1;}
					if (n==7) {c1=1;}
					if (n==8) {c2=1;}
					if (n==9) {c3=1;}
				document.getElementById(n).style.color='#b71c1c';
				document.getElementById(n).innerHTML='X';
				document.getElementById("box"+n).setAttribute("onclick"," ");
				winner(1);
			}
			i++;
		}

		function ChangeTheme()
		{
			
			var elem = document.getElementById("body");
  			var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");

  			if(theCSSprop == 'rgb(0, 0, 0)'){

  				document.getElementById("body").style.background='white';
  				document.getElementById("ground").style.background='black';
  				document.getElementById("name1").style.color='black';
  				document.getElementById("name2").style.color='black';
  				document.getElementById("x").style.color='black';
  				document.getElementById("o").style.color='black';
  				var x=document.getElementsByClassName('box');
  				for (var i = 0; i <=8; i++) {
  					x[i].style.background='white';
  				}
  			}
  			else
  			{
  				document.getElementById("body").style.background='black';
  				document.getElementById("ground").style.background='white';
  				document.getElementById("name1").style.color='white';
  				document.getElementById("name2").style.color='white';
  				document.getElementById("x").style.color='white';
  				document.getElementById("o").style.color='white';
  				var x=document.getElementsByClassName('box');
  				for (var i = 0; i <=8; i++) {
  					x[i].style.background='black';
  				}
  			}


		}
	</script>
